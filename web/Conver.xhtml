<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto3-FGP</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConvertidor" header="Convertidor de temperatura" style="width: 800px">
            <h:form id="frmConvertidor">
                <p:outputLabel id="temp" value="Valor de la temperatua que desea convertir:"/>
                <p:inputText id="ing" value="#{temperaturaFormBean.ing}" style="width: 200px" />
                <p:selectOneMenu id="tipo" value="#{temperaturaFormBean.temp}" style="width: 200px">
                    <f:selectItems value="#{temperaturaFormBean.tipo}" />
                </p:selectOneMenu>
                <p:panelGrid columns="3">
                    <p:commandButton id="btnConver" value="CONVERTIR" action="#{temperaturaFormBean.calculoFar()}" update="temperaturaC"/>
                    <p:outputLabel id="temperaturaC" value="#{temperaturaFormBean.conver}"/>
                </p:panelGrid>
            </h:form>              
        </p:panel>
    </h:body>
</html>
