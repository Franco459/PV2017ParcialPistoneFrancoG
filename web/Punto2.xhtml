<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 2-Pistone Franco</title>
    </h:head>
    <h:body >
        <p:panel id="pnlNumeros" 
                 header="Ingreso Numeros">
            <h:form id="frmNumeros">
                <p:message id="msgMensaje" 
                           for="txtNumero"/>
                <p:panelGrid id="tblNumeros" columns="1">
                    <h:panelGrid columns="4">
                        <p:outputLabel id="lblNumero" 
                                   value="Ingresar Numero"/>
                    <p:inputText id="txtNumero" 
                                 value="#{numeroFormBean.ingresaU}" 
                                 required="true"/>
                    <p:commandButton id="btnAgregarNumero" 
                                     value="Agregar" 
                                     actionListener="#{numeroFormBean.agregar()}" 
                                     update="tblNumeros msgMensaje"/>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Numeros:"/>
                        <p:inputText id="dat" value="#{numeroFormBean.numero.text}"/>
                    </h:panelGrid>
                    <h:panelGrid id="menYprom" columns="6">
                        <p:outputLabel id="men" value="menor:"/>
                        <p:inputText id="txtMen" value="#{numeroFormBean.menor}"/>
                        <p:outputLabel id="promd" value="promedio:"/>
                        <p:inputText id="txtPromd" value="#{numeroFormBean.promedio}"/>
                        <p:commandButton id="btnCalcular" value="Calcular"
                                         action="#{numeroFormBean.menYprom()}" update="menYprom"/>
                    </h:panelGrid>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
